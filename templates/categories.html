    {% extends 'base.html' %}
    {% block content %}

<div class="row">
	<h3>Categories</h3>
</div>
        <ul class="collapsible" data-collapsible="accordion">
            {% for category in categories %}
            <li>
                <div class="collapsible-header">
                    <div class="product_header col s3">
                        <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn">Delete</a>
                        <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn blue">Edit</a>
                        <strong>{{category.category_name}}</strong>
                    </div>
                </div>
            </li>
                {% endfor %}
        </ul>
<div class="row">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i> Add Category</a>
</div>
{% endblock %}
