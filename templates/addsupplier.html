{% extends 'base.html' %}
{% block content %}

<h3>Add Supplier's Details</h3>
<div class="row">
	<form action="{{ url_for('insert_supplier') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">edit</i>
				<input id="supplier_name" name="supplier_name" type="text">
				<label for="icon_prefix">Supplier Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">location_on</i>
				<input id="supplier_street" name="supplier_street" type="text">
				<label for="icon_prefix">Streetname and number</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">location_on</i>
				<input id="supplier_eircode" name="supplier_eircode" type="text">
				<label for="icon_prefix">Eircode</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">location_on</i>
				<input id="supplier_place" name="supplier_place" type="text">
				<label for="icon_prefix">Place</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">public</i>
				<input id="supplier_url" name="supplier_url" type="text">
				<label for="icon_prefix">Supplier's Website (full url)</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">today</i>
				<input id="entry_date" name="entry_date" type="text" class="datepicker">
				<label for="icon_prefix">Entry Date</label>
			</div>
		</div>
		<div class="row">
			<div class="switch">
				<label>
                  <input id="supplier_online" name="supplier_online" type="checkbox">
                  <span class="lever"></span>
                  Online ordering available
                </label>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Add Supplier
                <i class="material-icons right">playlist_add</i>
             </button>
		</div>
	</form>
</div>

{% endblock %}
