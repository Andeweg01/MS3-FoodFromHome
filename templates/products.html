    {% extends 'base.html' %}
    {% block content %}

<div class="row">

    <h3>Products</h3>
</div>
        <ul class="collapsible" data-collapsible="accordion">
            {% for product in products %}
            <li>
                <div class="collapsible-header">
                    <div class="task_header col s3">
                        <i class="material-icons">expand_more</i>
                        <a href="{{url_for('delete_product', product_id=product._id)}}" class="waves-effect waves-light btn">Done</a>
                        <a href="{{url_for('edit_product', product_id=product._id)}}" class="waves-effect waves-light btn blue">Edit</a>
                            <strong>{{product.product_name}}</strong> - {{product.product_date}} - Category {{product.category_name}}
                    </div>
                </div>
                <div class="collapsible-body">
                    <span>
                    {{product.product_description}}
                    </span>
                </div>
            </li>
            {% endfor %}
        </ul>
{% endblock %}
